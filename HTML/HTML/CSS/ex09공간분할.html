<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* display속성은 기본값 block */
        /* 무조건 한줄 전체 차지 width, height 사용가능*/
        /* display : inline */
        /* 내가 담은 컨텐츠 까지만 크기로 삼는 속성 width, height 사용불가*/
        /* 대신 이 기본값을 바꿀 수도 있다 */
        p,span{
            background-color: aliceblue;
            width :200px;
            height:200px;
        }

        span{
            background-color: aquamarine;
            display:inline-block

            
        }
       

        
    </style>
</head>
<body>
    <p>비가 내리네...</p>
    <P>비가 내리네...</P>
    <P>비가 내리네...</P>

    <span>나는 우산이 망가졌지 준이꺼가</span>
    <span>나는 우산이 망가졌지 준이꺼가</span>
    <span>나는 우산이 망가졌지 준이꺼가</span>
</body>
</html>
