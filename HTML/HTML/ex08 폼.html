<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--form태그 
        웹페이지에 입력폼을 만들때 사용하는 태그 
        사용자에게 정보르 받아주는 정보 주머니 역할
        - 함수 속성 2가지:method, action
        method: 전달방식 어떻게 넘겨줄껀지?
                보안이 중요!!(post) 괜찮음(get)
                보안 중요X(예를들어 검색창)

        action : 데이터를 전달할 위치
            - 보통은 백앤드 주소
            - #을 쓰면 현재페이지 라는 뜻 공란으로 남겨주면 뭔가 그러니까
    -->
    <form method="get" action ="#"> 
        <h3>입력</h3>
        <!-- input태그: 사용자가 입력할 수 있는 공간
                        정해줘야 할 속성: type =""뭘 입력할지
                        뭐가 뭔지 모르니까 고유의 이름을 설정
            input태그의 속성
                (1) name: 입력한 값을 구분하기 위해 이름 지정
                (2) placeholder: 미리보기 텍스트 (회색글씨 내가 실제 입력시 사라짐)
                (3) autofocus: 자동 커서 실행 
                (4) value: 기본 값을 설정 할 수 있다
                (5) readoonly: 읽기 전용만 (수정하지 못하게 )
                (6) maxlength: 글자 수 제한 지정-->
    ID: <input type ="text" name ="id" placeholder="ID를 입력하세요"
                            autofocus ></input><br>
    pW: <input type ="password" maxlength=""></input><br>
    강의실 :<input type ="text" value ="3강의장" readonly></input>
    <hr/>
    <h3>선택</h3>
        <!-- input 태그의 타입이 체크박스(중복선택이 가능)
            input태그의 타입이 라디오(중복선택이 불가)
            select 태그-->
        <!-- check box 안에 p태그가 들어감-->
        <P>좋아하는 음료를 모두 골라주세요</P>
        아메리카노<input type ="checkbox" name ="menu" value ="a">
        자몽에이드<input type ="checkbox" name ="menu" value="ja">

        <p> 성별을 골라 주세요</p>
        남<input type = "radio" name= "gender" value ="man">
        여<input type = "radio" name = "gender" value = "woman">

        <select>
            <option>A형</option>
            <option>B형</option>
            <option>C형</option>
            <option>AB형</option>
        </select>
        <hr/>
        <h3>제출 및 초기화</h3>
        <input type ="submit">
</form>
</body>
</html>
